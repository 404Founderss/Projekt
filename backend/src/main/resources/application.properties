# Alkalmazás név
spring.application.name=backend

# Szerver port
server.port=8080

# ===== H2 Adatbázis Konfiguráció =====
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA / Hibernate =====
# create-drop: minden újraindításkor új adatbázis (fejlesztéshez jó)
# update: meglév? adatokat megtartja (ha perzisztens adatokat akarsz)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== JWT Konfiguráció =====
# FONTOS: Production-ben használj egy hosszú, véletlenszer? secret-et!
# Generálás: openssl rand -base64 64
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationAtLeast256Bits
jwt.expiration=86400000

# Token lejárati id?: 86400000 ms = 24 óra
# Más opciók: 3600000 = 1 óra, 604800000 = 7 nap

